<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-row>

    <ion-col>
      <ion-item>
        <div class="form-group">
          <label for="firstname">ชื่อ    </label>
          <input type="text" class="form-control" id="firstname" required [(ngModel)]="firstname" name="firstname">
        </div>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item>
        <div class="form-group">
          <label for="maxbuy">วงเงิน </label>
          <input type="text" class="form-control" id="maxbuy" [(ngModel)]="maxbuy" name="maxbuy">
        </div>
      </ion-item>
    </ion-col>

  </ion-row>

  <ion-row>
    <ion-col>
      <button (click)="saveProfile()" ion-button round outline icon-left>
        <ion-icon name="checkmark"></ion-icon>
        <div>OK</div>
      </button>
    </ion-col>
  </ion-row>

</ion-content>
