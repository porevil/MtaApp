<ion-header>

  <ion-navbar>
    <ion-title>ซื้อกองทุน</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

 <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl"></ion-searchbar>
 <div *ngIf="searching" class="spinner-container">
        <ion-spinner></ion-spinner>
    </div>

    <ion-list>
        <ion-item *ngFor="let fund of funds" (click)="fundselected(fund.title)">
            {{fund.title}}
        </ion-item>
    </ion-list>

</ion-content>
